<!-- catalog.html -->
{% extends 'lib_base.html' %}

{% block content %}
  <h1>Library Catalog</h1>
  <p>Browse our collection of books.</p>
  <!-- Add your catalog content here -->

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="authors">Author(s):</label>
    <input type="text" id="authors" name="authors" required>
    
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>
    
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher">
    
    <label for="year">Year of Publication:</label>
    <input type="number" id="year" name="year" min="1000" max="9999">
    
    <label for="category">Category:</label>
    <select name="category" id="category">
      <option value="fiction">Fiction</option>
      <option value="nonfiction">Non-Fiction</option>
      <option value="science">Science</option>
      <!-- More categories -->
    </select>
  
    <label for="copies">Number of Copies:</label>
    <input type="number" id="copies" name="copies" required>
  
    <label for="shelf_location">Shelf Location:</label>
    <input type="text" id="shelf_location" name="shelf_location">
    
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
    
    <label for="cover_image">Cover Image:</label>
    <input type="file" id="cover_image" name="cover_image">
    
    <button type="submit">Add Book</button>
  </form>
  
{% endblock %}
