<!-- contact_us.html -->
{% extends 'lib_base.html' %}

{% block title %} Contact Page {% endblock %}

{% block content %}
  <h1>Contact Us</h1>
  <p>If you have any questions or need assistance, please reach out to us.</p>

  <form>
    <div class="mb-3">
      <label for="contact_name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="contact_name" required>
    </div>
    <div class="mb-3">
      <label for="contact_email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="contact_email" required>
    </div>
    <div class="mb-3">
      <label for="contact_message" class="form-label">Your Message</label>
      <textarea class="form-control" id="contact_message" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
{% endblock %}
